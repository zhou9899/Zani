name: Run WhatsApp Bot

on:
  workflow_dispatch:           # Manual run
  schedule:
    - cron: "0 */6 * * *"      # Auto restart every 6 hours
  push:
    branches:
      - main                   # Run on push to main

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üß† Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: üì¶ Install dependencies
        run: |
          npm ci                # clean install from package-lock.json
          npm install @groq/sdk # ensure Groq SDK installed

      - name: üîç Debug environment variables
        run: |
          echo "GROQ_API_KEY loaded? $GROQ_API_KEY"
          echo "WHATSAPP_ENV loaded? $WHATSAPP_ENV"
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          WHATSAPP_ENV: ${{ secrets.WHATSAPP_ENV }}

      - name: üöÄ Start WhatsApp Bot
        run: |
          pkill -f node || true   # kill any existing node processes
          node index.js
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          WHATSAPP_ENV: ${{ secrets.WHATSAPP_ENV }}
