name: Run WhatsApp Bot

on:
  workflow_dispatch:          # Manual run
  schedule:
    - cron: "0 */6 * * *"     # Auto restart every 6 hours
  push:
    branches:
      - main                  # Run on push to main

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360      # Max run time

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§  Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Install yt-dlp
        run: |
          apt-get update
          apt-get install -y yt-dlp

      - name: ğŸ” Debug environment variables
        run: |
          echo "GROQ_API_KEY is set: $GROQ_API_KEY"
          echo "WHATSAPP_ENV is set: $WHATSAPP_ENV"
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          WHATSAPP_ENV: ${{ secrets.WHATSAPP_ENV }}

      - name: ğŸš€ Start WhatsApp Bot
        run: node index.js
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          WHATSAPP_ENV: ${{ secrets.WHATSAPP_ENV }}
