name: Run WhatsApp Bot

on:
  workflow_dispatch:           # Manual run
  schedule:
    - cron: "0 */6 * * *"      # Auto restart every 6 hours
  push:
    branches:
      - main                   # Run on every push to main

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360        # Max run time for the bot

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - name: üß† Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3Ô∏è‚É£ Install dependencies
      - name: üì¶ Install npm dependencies
        run: npm install

      # 4Ô∏è‚É£ Install yt-dlp for music commands
      - name: üõ†Ô∏è Install yt-dlp
        run: |
          sudo apt-get update
          sudo apt-get install -y yt-dlp ffmpeg

      # 5Ô∏è‚É£ Debug environment (confirm secrets are loaded)
      - name: üîç Debug environment variables
        run: |
          echo "GROQ_API_KEY: $GROQ_API_KEY"
          echo "WHATSAPP_ENV: $WHATSAPP_ENV"
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          WHATSAPP_ENV: ${{ secrets.WHATSAPP_ENV }}

      # 6Ô∏è‚É£ Start WhatsApp Bot
      - name: üöÄ Start WhatsApp Bot
        run: |
          echo "Killing any previous Node processes (just in case)..."
          pkill -f node || true
          echo "Starting Node..."
          node index.js
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          WHATSAPP_ENV: ${{ secrets.WHATSAPP_ENV }}
