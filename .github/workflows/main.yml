# .github/workflows/run-bot.yml
name: Run Zani Bot

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  start-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Node 20 works with your bot

      - name: Install dependencies
        run: |
          npm install -g localtunnel
          npm ci

      - name: Verify Groq API Key
        run: echo "Using Groq Key: $GROQ_API_KEY"
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Run Zani Bot
        run: node index.js
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          WHATSAPP_ENV: production
