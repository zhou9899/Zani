# .github/workflows/run-bot.yml
name: Run Zani Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Install localtunnel globally
        run: npm install -g localtunnel

      - name: Verify Environment Variables
        run: |
          echo "GROQ_API_KEY loaded? $GROQ_API_KEY"
          echo "WHATSAPP_ENV loaded? $WHATSAPP_ENV"

      - name: Start Bot
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          WHATSAPP_ENV: ${{ secrets.WHATSAPP_ENV }}
        run: |
          echo "Starting Zani Bot..."
          node index.js
