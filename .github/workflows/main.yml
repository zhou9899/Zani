name: Run WhatsApp Bot

on:
  workflow_dispatch:           # Manual run
  schedule:
    - cron: "0 */6 * * *"      # Auto restart every 6 hours
  push:
    branches:
      - main                   # Run whenever code is pushed to main

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js 20
      - name: üß† Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install pnpm
      - name: ‚ö° Install pnpm
        run: npm install -g pnpm

      # 4Ô∏è‚É£ Install dependencies via pnpm
      - name: üì¶ Install dependencies
        run: |
          pnpm install
          # If @groq/sdk is from GitHub
          pnpm add github:groq/groq-sdk

      # 5Ô∏è‚É£ Debug environment variables
      - name: üîç Debug env
        run: |
          echo "GROQ_API_KEY loaded? $GROQ_API_KEY"
          echo "WHATSAPP_ENV loaded? $WHATSAPP_ENV"
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          WHATSAPP_ENV: ${{ secrets.WHATSAPP_ENV }}

      # 6Ô∏è‚É£ Start the bot
      - name: üöÄ Start WhatsApp Bot
        run: node index.js
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          WHATSAPP_ENV: ${{ secrets.WHATSAPP_ENV }}
