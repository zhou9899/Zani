name: Run WhatsApp Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§  Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install
          npm install @groq/sdk@git+https://github.com/groq-ai/sdk.git

      - name: ðŸš€ Start WhatsApp Bot
        run: node index.js
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          WHATSAPP_ENV: ${{ secrets.WHATSAPP_ENV }}
