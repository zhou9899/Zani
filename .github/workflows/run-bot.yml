name: Run WhatsApp Bot

on:
  push:
    branches:
      - main

concurrency:
  group: whatsapp-bot
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Stop previous bot process
        run: |
          echo "Stopping previous bot process if any..."
          pkill -f "node index.js" || echo "No previous process found"

      - name: Run WhatsApp bot with auto-restart and logging
        run: |
          echo "Starting WhatsApp bot..."
          mkdir -p logs
          nohup bash -c '
          while true; do
            node index.js >> logs/bot.log 2>&1
            echo "$(date "+%Y-%m-%d %H:%M:%S") - Bot crashed or stopped. Restarting in 5s..." >> logs/bot.log
            sleep 5
          done
          ' &
          sleep 5
          tail -f logs/bot.log
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Upload bot logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bot-logs
          path: logs/bot.log
