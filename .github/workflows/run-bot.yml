name: Run WhatsApp Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Stop previous bot process
        run: |
          echo "Stopping previous bot process if any..."
          pkill -f "node index.js" || echo "No previous process found"

      - name: Start bot in background
        run: |
          echo "Starting WhatsApp bot in background..."
          mkdir -p logs
          nohup node index.js >> logs/bot.log 2>&1 &
          echo $! > bot.pid
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Upload bot logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bot-logs
          path: logs/bot.log
